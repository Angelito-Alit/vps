version: '3.8'

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - blue
      - green

  blue:
    build: .
    container_name: vps-blue
    expose:
      - "80"
    restart: unless-stopped
    volumes:
      - ./app:/usr/share/nginx/html
    environment:
      - VERSION=blue

  green:
    build: .
    container_name: vps-green
    expose:
      - "80"
    restart: unless-stopped
    volumes:
      - ./app-green:/usr/share/nginx/html
    environment:
      - VERSION=green