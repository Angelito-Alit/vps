name: Blue-Green Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          set -e
          cd ~/app
          
          echo "üì¶ Actualizando c√≥digo..."
          if [ -d ".git" ]; then
            git pull origin main
          else
            git clone https://github.com/Angelito-Alit/vps.git .
          fi
          
          echo "üîç Detectando ambiente activo..."
          ACTIVE=$(grep "server blue:80" nginx.conf)
          
          if [ -n "$ACTIVE" ]; then
            echo "üîµ BLUE est√° activo, desplegando en GREEN..."
            TARGET="green"
          else
            echo "üü¢ GREEN est√° activo, desplegando en BLUE..."
            TARGET="blue"
          fi
          
          echo "üê≥ Reconstruyendo contenedor $TARGET..."
          docker compose up -d --build $TARGET
          
          echo "‚è≥ Esperando 5 segundos para estabilizaci√≥n..."
          sleep 5
          
          echo "‚úÖ Contenedor $TARGET listo"
          echo "üí° Para hacer el switch ejecuta: ./switch.sh"
          
          docker ps